        // ============ YouTube API ============
        async function fetchFromYouTube(endpoint, params) {
            const url = new URL(`https://www.googleapis.com/youtube/v3/${endpoint}`);
            params.key = CONFIG.API_KEY;
            Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`API éŒ¯èª¤: ${response.status}`);
            }
            return response.json();
        }
        
        async function loadPlaylists() {
            const playlists = [];
            let nextPageToken = '';
            
            do {
                const data = await fetchFromYouTube('playlists', {
                    part: 'snippet,contentDetails',
                    channelId: CONFIG.CHANNEL_ID,
                    maxResults: 50,
                    pageToken: nextPageToken
                });
                
                for (const item of data.items) {

                        title: item.snippet.title,
                        count: item.contentDetails.itemCount,
                        thumbnail: item.snippet.thumbnails?.medium?.url || ''

                }
                
                nextPageToken = data.nextPageToken || '';
            } while (nextPageToken);
            
            return playlists;
        }

        // ============ UI å‡½æ•¸ ============
        function sortPlaylists(playlists) {
            return playlists.sort((a, b) => {
                const indexA = CONFIG.PLAYLIST_ORDER.indexOf(a.title);
                const indexB = CONFIG.PLAYLIST_ORDER.indexOf(b.title);
                
                if (indexA === -1 && indexB === -1) return a.title.localeCompare(b.title);
                if (indexA === -1) return 1;
                if (indexB === -1) return -1;
                return indexA - indexB;
            });
        }

                if (autoPlay) {
                    if (currentVideoIndex < currentVideos.length - 1) {
                        // æ’­æ”¾ä¸‹ä¸€éƒ¨
                        playNext();
                    } else if (loopPlay) {
                        // å¾ªç’°ï¼šå›åˆ°ç¬¬ä¸€éƒ¨
                        playVideo(0);
                    }
                }
            }
        }
        
        // ============ æ’­æ”¾å™¨ ============
        function playVideo(index) {
            currentVideoIndex = index;
            const video = currentVideos[index];
            if (!video) return;
            
            document.getElementById('modal-title').textContent = video.title;
            document.getElementById('player-modal').classList.add('active');
            
            // ä½¿ç”¨ YouTube IFrame API
            if (player) {
                player.loadVideoById(video.id);
            } else {
                player = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: video.id,
                    playerVars: {
                        autoplay: 1,
                        rel: 0,
                        modestbranding: 1
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
            
            updateNavButtons();
        }
        
        function closePlayer() {
            document.getElementById('player-modal').classList.remove('active');
            if (player) {
                player.stopVideo();
            }
        }
        
        function playPrev() {
            const loopPlay = document.getElementById('loop-checkbox').checked;
            if (currentVideoIndex > 0) {
                playVideo(currentVideoIndex - 1);
            } else if (loopPlay) {
                // å¾ªç’°ï¼šè·³åˆ°æœ€å¾Œä¸€éƒ¨
                playVideo(currentVideos.length - 1);
            }
        }
        
        function playNext() {
            const loopPlay = document.getElementById('loop-checkbox').checked;
            if (currentVideoIndex < currentVideos.length - 1) {
                playVideo(currentVideoIndex + 1);
            } else if (loopPlay) {
                // å¾ªç’°ï¼šå›åˆ°ç¬¬ä¸€éƒ¨
                playVideo(0);
            }
        }
        
        function playPrevWithLoop() {
            const loopPlay = document.getElementById('loop-checkbox').checked;
            if (currentVideoIndex > 0) {
                playVideo(currentVideoIndex - 1);
            } else if (loopPlay) {
                // å¾ªç’°ï¼šè·³åˆ°æœ€å¾Œä¸€éƒ¨
                playVideo(currentVideos.length - 1);
            }
        }
        
        function updateNavButtons() {
            const loopPlay = document.getElementById('loop-checkbox').checked;
            document.getElementById('prev-btn').disabled = !loopPlay && currentVideoIndex === 0;
            document.getElementById('next-btn').disabled = !loopPlay && currentVideoIndex >= currentVideos.length - 1;
        }
        
        // ============ æœå°‹ ============
        document.getElementById('search-input').addEventListener('input', async function(e) {
            const query = e.target.value.trim().toLowerCase();
            
            if (!query) {
                if (currentPlaylist) {
                    renderVideos(currentVideos);
                } else {
                    renderPlaylists();
                }
                return;
            }
            
            if (currentPlaylist) {
                // åœ¨ç•¶å‰æ’­æ”¾æ¸…å–®ä¸­æœå°‹
                const filtered = currentVideos.filter(v => 
                    v.title.toLowerCase().includes(query)
                );
                renderVideos(filtered);
            } else {
                // åœ¨æ’­æ”¾æ¸…å–®åç¨±ä¸­æœå°‹
                const filtered = allPlaylists.filter(pl => 
                    pl.title.toLowerCase().includes(query)
                );
                const grid = document.getElementById('playlists-grid');
                grid.innerHTML = filtered.map(pl => `
                    <div class="playlist-card" onclick="showPlaylist('${pl.id}')">
                        <h3>${pl.title}</h3>
                        <span class="count">${pl.count} éƒ¨å½±ç‰‡</span>
                    </div>
                `).join('');
            }
        });
        
        // ============ éµç›¤å¿«æ·éµ ============
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('player-modal').classList.contains('active')) {
                if (e.key === 'Escape') closePlayer();
                if (e.key === 'ArrowLeft') playPrev();
                if (e.key === 'ArrowRight') playNext();
            }
        });
        
        // é»æ“ŠèƒŒæ™¯é—œé–‰
        document.getElementById('player-modal').addEventListener('click', function(e) {
            if (e.target === this) closePlayer();
        });
        
        // å¾ªç’°æ’­æ”¾é¸é …æ”¹è®Šæ™‚æ›´æ–°æŒ‰éˆ•ç‹€æ…‹
        document.getElementById('loop-checkbox').addEventListener('change', function() {
            updateNavButtons();
        });
        
        // ============ åˆå§‹åŒ– ============
        async function init() {
            try {
                allPlaylists = await loadPlaylists();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                renderPlaylists();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-message').textContent = 
                    `ç„¡æ³•è¼‰å…¥è³‡æ–™: ${error.message}`;
            }
        }
        
        init();
    </script>
</body>
